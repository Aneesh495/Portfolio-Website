<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aneesh Krishna - Software Engineer Portfolio</title>
    <meta
      name="description"
      content="Aspiring Software Engineer | Blockchain Enthusiast | CS @ Purdue. Showcasing projects, experience, and skills in software development and blockchain technology."
    />
    <meta
      property="og:title"
      content="Aneesh Krishna - Software Engineer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore the portfolio of Aneesh Krishna, featuring innovative software projects, blockchain development, and interactive games."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-thumbnail.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-thumbnail.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Optimized font loading with font-display swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Resource hints for better loading -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
    
    <!-- Critical CSS inline to avoid render blocking -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: light dark;
        color: rgba(255, 255, 255, 0.87);
        background-color: #242424;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">Loading...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
